<h1>Send Us a Note</h1>
<form method="get" action="thanx.html">
<fieldset>
<legend>Contact Info</legend>
<label class="top">Name*<input type="text" name="name" pattern="[a-zA-Z .]{5,50}" required></label>
<label class="top">Email*<input type="email" name="email" placeholder="free2choose@gmail.com" required></label>
<label class="top">Phone number*<input type="tel" name="phone" placeholder="1235551234" required></label>
<label class="top">Zip code*<input type="number" name="zip" placeholder="87536" required></label>
</fieldset>
<fieldset>
<legend>Message</legend>
<textarea name="comments" rows="5" cols="35"></textarea>
</fieldset>
<input type="submit" value="Send" class="submitButton">
