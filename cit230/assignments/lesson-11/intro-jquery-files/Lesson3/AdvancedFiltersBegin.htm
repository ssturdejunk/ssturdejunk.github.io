<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script>
    $(function(){
        $('li:first-of-type').css('background-color', 'rgb(248,95,95)');
        $('li:only-of-type').css('border', '2px solid blue');
        $('li:contains("Crush")').css({'color':'#FFFFFF','background-color':'black'});
        $('li:empty').css('background-color', 'yellow');
        $('li:has("h4")').css('background-color', 'blue');
        $('li:nth-child(3)').css('text-decoration', 'underline');
    })
    </script>
</head>
<body>
<ul>
        <li>Apples</li>
        <li>Oranges
            <ul>
                <li></li>
            </ul>
        </li>
        <li>Peaches</li>
        <li>Strawberries
            <ul>
                <li>Jam</li>
                <li>Crush</li>
                <li>Cake</li>
            </ul>
        </li>
        <li>Kiwi
            <ul>
                <li><h4>Crush</h4></li>
            </ul>
        </li>
</ul>

</body>
</html>
