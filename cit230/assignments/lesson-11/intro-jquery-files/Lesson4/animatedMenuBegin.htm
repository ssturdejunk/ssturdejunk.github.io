<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">
<!--    <script src="js/jquery-2.2.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(function(){

        $('.navigation > li').hover(function(){
            //executes on mouse over element
            $(this).addClass('openSesame');

        },function(){
            //executes when mouse leaves element
            $(this).removeClass('openSesame');

        })

    })
    </script>
</head>
<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
